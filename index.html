<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Emel VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
    }
    button {
      background: #ffd700;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>⭐ Emel VIP ⭐</h2>
    <p>VIP içeriklere anında erişim</p>
    <p><b>Fiyat:</b> 100 Telegram Stars</p>

    <button onclick="buyVIP()">VIP Satın Al</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function buyVIP() {
      tg.openInvoice({
        title: "Emel VIP Üyelik",
        description: "1 Aylık VIP erişim",
        payload: "vip_1ay",
        provider_token: "",
        currency: "XTR",
        prices: [
          { label: "VIP Üyelik", amount: 100 }
        ]
      });
    }
  </script>
</body>
</html>
